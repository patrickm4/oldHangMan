<!DOCTYPE html>
<html>
  <head>
    <title>Hangingman</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="display">
      <div id="gameTitle">Guesstimate the car manufacturer!</div>
      <div id="hangman">
        <div class="RedPoint">!</div>
        <img id="peep" src="person.svg" />
      </div>
      <div id="inOutWindow">
        <form id="mainInp">
          <p>Type a letter and hit enter or submit</p>
          <input type="text" id="inputGuess" size="1" maxlength="1" required />
          <input type="submit" id="deSubmit" />
          <button id="reload">Reload Page</button>
        </form>
        <div id="displayWord"></div>
        <div id="deWord"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/color/jquery.color-2.1.2.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
